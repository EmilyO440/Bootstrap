            <p><h2>Pumpkin Bread</h2></p>
            <figure class="figure">
              <img src="https://i0.wp.com/www.onceuponachef.com/images/2009/09/Pumpkin-Bread-100.jpg?resize=760%2C621&ssl=1" class="figure-img img-fluid rounded" alt="Pumpkin Bread">
              <figcaption class="figure-caption" style="font-size: larger; font-family: cursive;">
                Servings: Makes 2 loaves
                Prep Time: 20 Minutes
                Cook Time: 65 Minutes
                Total Time: 1 Hour 30 Minutes:
                INGREDIENTS:
                2 cups all-purpose flour, spooned into measuring cup and leveled-off
                ½ teaspoon salt
                1 teaspoon baking soda
                ½ teaspoon baking powder
                1 teaspoon ground cloves
                1 teaspoon ground cinnamon
                1 teaspoon ground nutmeg
                1½ sticks (¾ cup) unsalted butter, softened
                2 cups sugar
                2 large eggs
                1 (15-oz) can 100% pure pumpkin</figcaption>
            </figure>
          </div>
          <div class="col-sm-6">
            <p><h2>Cranberry Scones</h2></p>
            <figure class="figure">
              <img src="https://www.seasonsandsuppers.ca/wp-content/uploads/2022/10/cranberry-scones-1200-600x600.jpg" class="figure-img img-fluid rounded" alt="Cranberry Scones">
              <figcaption class="figure-caption" style="font-size: larger; font-family: cursive;">
                Prep Time: 15 Minutes
                Cook Time: 15 Minutes
                Total Time: 30 Minutes

                INGREDIENTS: 
                2 cups (260 grams) all-purpose flour
                1 tablespoon baking powder
                1/2 teaspoon kosher salt
                5 tablespoons (70 grams) cold, unsalted butter, cut into 1/4-inch cubes
                1 cup (235 ml) heavy cream, plus more for tops of scones
                3 tablespoons honey or sugar
                1 tablespoon grated orange zest
                3/4 cup (100 grams) dried cranberries
                1 tablespoon coarse sugar, for tops of scones</figcaption>
            </figure>
          </div>

            <p><h2>Homemade Apple Fritters</h2></p>
            <figure class="figure">
              <img src="https://www.servedfromscratch.com/wp-content/uploads/2019/08/Easy-Homemade-Apple-Fritters-3.webp" class="figure-img img-fluid rounded" alt="Apple Fritters">
              <figcaption class="figure-caption" style="font-size: larger; font-family: cursive;">
                Servings: 10 Fritters
                Prep Time: 10 Minutes
                Cook Time: 20 Minutes
                Total Time: 30 Minutes

                INGREDIENTS: 
                3-4 cups apples, diced about 2-3 apples, peeled and diced into bite-size pieces (honeycrisp or granny smith)
                1 tablespoon lemon juice fresh
                1 1/4 cup all purpose flour
                1 teaspoon ground cinnamon
                1/4 teaspoon salt
                2 teaspoons baking powder
                pinch ground ginger (optional)
                1 tablespoon granulated sugar
                2 large eggs at room temperature
                1/3 cup milk
                1 tablespoon melted butter cooled
                1 teaspoon vanilla extract
                Vegetable oil for frying</figcaption>
            </figure>
          </div>
